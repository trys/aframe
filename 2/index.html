<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Olympic Rings</title>
    <script src="../aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="brazil" src="brazil.jpg">
      </a-assets>
      
      <a-box
        position="-8 4 -15"
        opacity="0"
      >
        
        <a-torus
          color="#19B5FE"
          segments-tubular="100"
          radius="3"
          radius-tubular="0.2"
          rotation="0 -10 0"
          position="0 0 0"
        >
        </a-torus>

        <a-torus
          color="#F7CA18"
          segments-tubular="100"
          radius="3"
          radius-tubular="0.2"
          rotation="0 10 0"
          position="3.5 -3 0"
        >
        </a-torus>
        
        <a-torus
          color="#383838"
          segments-tubular="100"
          radius="3"
          radius-tubular="0.2"
          rotation="0 -10 0"
          position="7 0 0"
        >
        </a-torus>

        <a-torus
          color="#26A65B"
          segments-tubular="100"
          radius="3"
          radius-tubular="0.2"
          rotation="0 10 0"
          position="10.75 -3 0"
        >
        </a-torus>

        <a-torus
          color="#F22613"
          segments-tubular="100"
          radius="3"
          radius-tubular="0.2"
          rotation="0 -10 0"
          position="14.25 0 0"
        >
        </a-torus>

      </a-box>

      <a-sky
        src="#brazil"
        rotation="0 -130 0"
      ></a-sky>

    </a-scene>
  </body>
</html>
